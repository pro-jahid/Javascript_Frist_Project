<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-lime-400 md:py-12 py-5">
      <header>
        <h1 class="md:text-5xl text-3xl text-center mt-4">
          Let's get some
          <span class="font-semibold text-violet-600">Mooooney</span>!!!
        </h1>
      </header>
      <section class="md:mt-12 mt-7">
        <div class="flex justify-end mb-6 lg:grid-cols-12 gap-5 lg:gap-8 md:w-9/12 w-full px-5 md:px-0 mx-auto">
          <a href="../index.html"><button class="bg-red-700 rounded-xl py-2 px-3 text-white font-semibold">Log out</button></a>
        </div>
        <div class="grid lg:grid-cols-6 gap-5 lg:gap-8 md:w-9/12 w-full px-5 md:px-0 mx-auto">
          <div class="bg-green-700 p-8 rounded-xl lg:col-span-2 text-white">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total" >00</span></h2>
          </div>
          <div class="bg-yellow-500 p-8 rounded-xl lg:col-span-2 text-white">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-violet-400 p-8 rounded-xl lg:col-span-2 text-white">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
          </div>
          <div class="bg-fuchsia-500 p-8 rounded-xl lg:col-span-3">
            <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
            <input
              class="w-9/12 block mb-2 px-3 rounded-xl py-2"
              type="text"
              name=""
              id="deposit-field"
              placeholder="$ Amount you want to deposit"
            />
            <button
              id="btn-deposit"
              class="bg-blue-700 hover:bg-sky-500 px-8 py-2 text-white font-medium rounded-xl mt-2"
            >
              Diposit
            </button>
          </div>
          <div class="bg-blue-700 p-8 rounded-xl lg:col-span-3">
            <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
            <input
              class="w-9/12 block mb-2 px-3 rounded-xl py-2"
              type="text"
              name=""
              id="widthdraw-field"
              placeholder="$ Amount you want to Withdraw"
            />
            <button
              id="btn-withdraw"
              class="bg-purple-700 hover:bg-sky-500 px-8 py-2 text-white font-medium rounded-xl mt-2"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </div>

    <script src="./deposit.js"></script>
  </body>
</html>

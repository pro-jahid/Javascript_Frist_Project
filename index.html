<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baper Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-violet-600">Baap er Bank</span>!!!</h1>
  </header>
  <section class="bg-fuchsia-500 w-4/12 mx-auto mt-12 p-8 rounded ">
    <h3 class="text-3xl mb-6 font-medium text-gray-200 text-center">Please Login</h3>
    <input class="w-full block mb-4 px-3 rounded py-2" type="email" name="" id="user-email" placeholder="Your email address">
    <input class="w-full block mb-4 px-3 rounded py-2" type="password" name="" id="user-password" placeholder="Your password">
    <div class="text-end"><button id="btn-submit" class="bg-indigo-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-300">Submit</button></div>
  </section>


  <script src="js/index.js"></script>
</body>
</html>
